<div class=" row m-3 p-3 "  >
<div class="col-lg-5 col-md-11 offset-lg-1  offset-1 ">
    <h3 class="=text-center">Upload Your Detais</h3><br>
<div class="col-12 row m-3">
    <form #formdata="ngForm"  (ngSubmit)="onsubmit(formdata)" >
        <div class="form-group" >
            <label for="name"></label>
            <input  #id='ngModel' [(ngModel)]="service.model._id" class="form-control"  type="hidden" id='_id' name="_id"  >
            <input  #name='ngModel' pattern="^[a-zA-Z_ -]{2,20}$" [(ngModel)]="service.model.Name" class="form-control"  type="text"  name="Name" placeholder="Enter The Name "  required>
            <div *ngIf="name.errors&&(name.invalid&& name.touched)" >
                <small class="text-danger" *ngIf="name.errors.required" > Name  Is Required</small>
                <small class="text-danger" *ngIf="name.errors.pattern" >Name Is Not Correct</small>
            </div>
        </div>
        <div class="form-group" >
            <label for="Email"></label>
            <input  #email='ngModel' [(ngModel)]="service.model.Email" class="form-control" pattern="(^[A-Za-z_][a-zA-z_0-9]{2,16})@([A-Za-z_]{2,15}).([A-Za-z_]{2,12})(.[A-Za-z_]{2,13})?$"  type="text" id=Email name="Email" placeholder="Enter the Email " required>
            <div *ngIf="email.errors&&(email.invalid&& email.touched)" >
                <small class="text-danger" *ngIf="email.errors.required" > Email  Is Required</small>
                <small class="text-danger" *ngIf="email.errors.pattern" >Email Is Not Correct</small>
            </div>
        </div>
        <div class="form-group" >
            <label for="name"></label>
            <input  #mob='ngModel' [(ngModel)]="service.model.Mob" class="form-control"  pattern="^[0-9]{10}$" type="text" id=Mob name="Mob" placeholder="Enter Mobile Number "  required>
            <div *ngIf="mob.errors&&(mob.invalid&& mob.touched)" >
                <small class="text-danger" *ngIf="mob.errors.required" > Mobile  Is Required</small>
                <small class="text-danger" *ngIf="mob.errors.pattern" >Mobile number Is Not Correct</small>
            </div>
        </div>
        
        <div class="form-group">
            <label for="file">Profile Photo</label>
            <input class="form-control" #filename [(ngModel)]="service.model.file"  type="file" name="file" id="file" accept="image/*" required (change)="selectImage($event)" >
        </div><br>
        <div>
            <button class="btn btn-primary form-control  " [style.display]="displaySubmit" [disabled]="formdata.invalid"  type="submit" >Save</button>
            <button class="btn btn-warning form-control" [style.display]="displayUpdate" [disabled]="formdata.invalid" (click)="update(formdata);filename.value=null"  type="button" >Update</button><br>
            <button class="btn btn-success form-control"   (click)="reset(formdata)"  type="button" >Reset</button>
            
        </div>
    </form>
</div>
</div>
<br><br>


<div class="col-lg-6 col-md-12 row ">
    <div>
        <table class="table table-hover table-responsive">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Img</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of data ">
                    <td>{{item.Name}} </td>
                    <td>{{item.Email}} </td>
                    <td>{{item.Mob}} </td>
                    <td> <a href="http://localhost:3000/upload/{{item.imgUrl}}" ><img  height="80" width="80" src="http://localhost:3000/upload/{{item.imgUrl}}" alt=" Somthing Wrong  "></a> </td>
                    <td>
                        <a class="m-3" (click)="delete(item._id)" ><i class=" fa fa-trash" ></i></a>
                        <a class="m-3" (click)="Edit(item)" ><i class=" fa fa-edit" ></i></a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
</div>
